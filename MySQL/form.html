<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reddit Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="jumbotron" style="text-align: center">
      <h1>Reddit</h1>
      <a href="/" class="btn btn-primary" role="button">View Chart</a>
    </div>
    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        <h2>Enter your author</h2>
        <form method="POST" action="/send" role="form", name="authorform">
          <div class="form-group">
            <label for="inputName">Author Name</label>
            <input type="text" class="form-control" id="inputName" name="author" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="inputBody">Body</label>
            <input type="text" class="form-control" id="inputBody" name="body" placeholder="Body">
          </div>
          <div class="form-group">
            <label for="inputSubreddit">Subreddit</label>
            <input type="text" class="form-control" id="inputSubreddit" name="subreddit_name" placeholder="Subreddit">
          </div>
          <div class="form-group">
            <label for="inputUps">Ups</label>
            <input type="text" class="form-control" id="inputUps" name="ups" placeholder="Ups">
          </div>
          <input type="submit" value="submit" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>
</body>

</html>
