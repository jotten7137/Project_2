<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layouts &raquo; Two-and-One</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />

  <!--Dependencies -->

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.3.2/holder.min.js" type="text/javascript"></script>
  <script>
    Holder.add_theme("white", { background:"#fff", foreground:"#a7a7a7", size:10 });
  </script>
 
   
  <!-- Dashboard -->
  <link rel="stylesheet" type="text/css" href="../static/css/keen-dashboards.css" />

</head>
<body class="keen-dashboard" style="padding-top: 80px;">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="../">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="navbar-brand" href="./">Reddit Dashboard</a>
      </div>
   
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            Number of Comments of Random Users
          </div>
          <div class="chart-stage">
              <script src="../static/lib/chart.js"></script>
            <div id="bar">
              <!--svg element - ref Bar Chart below body -->
              <!-- <svg ></svg> -->
              <canvas id="myChart" width="400" height="400"></canvas>
              
            </div>
          </div>
          <div class="chart-notes">
            Comments here:
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            Most Commented Link Title
          </div>
          <div class="chart-stage">
            <div id="pie"></div>
          </div>
          <div class="chart-notes">
            Comments here:
          </div>
        </div>
      </div>

      <div class="col-sm-12">
        <div class="chart-wrapper">
          <div class="chart-title">
            Domain Visit Frequency Timeline
          </div>
          <div class="chart-stage">
            <div id="bubble"></div>
          </div>
          <div class="chart-notes">
            Comments here:
          </div>
        </div>
      </div>

    </div>

  </div>
  <div class="container-fluid">
    <p class="small text-muted">Dashboard Frame is Built with &#9829; by <a href="https://keen.io">Keen IO</a></p>
  </div>

  <!-- Project Analytics -->
  <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  
  <script type="text/javascript" src="../static/js/app.js"></script> 
</body>
</html>
